<div class="main-container card" style="width: 18rem">
  <h3 class="text-center mb-3">{{ name }}</h3>
  <h5>{{ description }}</h5>
  <h5>{{ date | date }}</h5>
  <h5>Status: {{ statusText }}</h5>
  <div class="mt-3 d-flex justify-content-evenly">
    <button class="btn btn-danger" (click)="openDeleteModal()">Excluir</button>
    <button class="btn btn-primary" (click)="openEditModal()">Editar</button>
  </div>
</div>

<modal #editTaskModal>
  <modal-header> Editar Tarefa </modal-header>
  <modal-content>
    <form [formGroup]="editTaskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome da Tarefa</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          aria-describedby="name"
          placeholder="Insira o nome"
        />
      </div>
      <div class="form-group">
        <label for="description">Descrição da tarefa</label>
        <input
          formControlName="description"
          type="text"
          class="form-control"
          id="description"
          aria-describedby="description"
          placeholder="Insira uma descrição"
        />
      </div>
      <button class="btn btn-primary mt-3" [disabled]="editTaskForm.invalid">
        Confirmar
      </button>
    </form>
  </modal-content>
</modal>

<modal #deleteTaskModal>
  <modal-header> Excluir Tarefa </modal-header>
  <modal-content> Deseja excluir a tarefa {{ name }}? </modal-content>
  <modal-footer>
    <button class="btn btn-danger" (click)="deleteTask()">Excluir</button>
  </modal-footer>
</modal>
